<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>ChatBox - Secure Edition</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.1);
            --ultra-glass: rgba(255, 255, 255, 0.05);
            --blur: blur(25px);
            --accent: #00f2fe;
            --border: rgba(255, 255, 255, 0.2);
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            color: white; overflow: hidden;
        }

        /* --- AUTHENTICATION SECTION --- */
        #auth-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            background: #0f0c29; z-index: 2000;
        }
        .auth-card {
            background: var(--glass); backdrop-filter: var(--blur);
            padding: 30px; border-radius: 20px; border: 1px solid var(--border);
            width: 85%; max-width: 340px; text-align: center;
        }
        .auth-card input {
            width: 100%; padding: 12px; margin: 10px 0;
            border-radius: 8px; border: 1px solid var(--border);
            background: rgba(255,255,255,0.05); color: white; outline: none; box-sizing: border-box;
        }
        .auth-card button {
            width: 100%; padding: 12px; border: none; border-radius: 8px;
            background: var(--accent); color: #000; font-weight: bold; cursor: pointer;
        }
        .hidden { display: none !important; }

        /* --- DASHBOARD SECTION --- */
        #dashboard { 
            display: none; height: 100vh; position: relative; 
            padding-bottom: 110px; box-sizing: border-box; overflow-y: auto;
        }

        .footer-bar {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 85px;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(20px);
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 30px 20px 30px; box-sizing: border-box; border-top: 1px solid var(--border);
            z-index: 999;
        }

        .footer-item { text-align: center; cursor: pointer; }
        .refresh-icon { font-size: 24px; transition: transform 0.6s; display: inline-block; }
        .refresh-icon.spinning { transform: rotate(360deg); }

        /* Windows */
        .full-screen-window {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--ultra-glass); backdrop-filter: blur(45px);
            display: none; z-index: 1100; padding: 40px; box-sizing: border-box;
        }
    </style>
</head>
<body>

    <div id="auth-container">
        <div class="auth-card" id="login-box">
            <h2>ChatBox Login</h2>
            <input type="email" id="l-email" placeholder="Gmail Address">
            <input type="password" id="l-pass" placeholder="Password">
            <button onclick="handleLogin()">Login</button>
            <p onclick="showRegister()" style="cursor:pointer; font-size:12px; margin-top:15px; color: var(--accent);">Create an account</p>
        </div>

        <div class="auth-card hidden" id="register-box">
            <h2>Register</h2>
            <input type="text" id="reg-name" placeholder="Full Name">
            <input type="email" id="reg-email" placeholder="Gmail Address">
            <input type="password" id="reg-pass" placeholder="Create Password">
            <button id="send-btn" onclick="sendOTP()">Get 6-Digit Code</button>
            <p onclick="showLogin()" style="cursor:pointer; font-size:12px; margin-top:15px;">Back to Login</p>
        </div>

        <div class="auth-card hidden" id="otp-box">
            <h2>Verify Gmail</h2>
            <p style="font-size: 11px; opacity: 0.7;">Enter the 6-digit code sent to your email.</p>
            <input type="text" id="otp-input" placeholder="000000" maxlength="6" style="text-align:center; font-size:22px; letter-spacing:5px;">
            <button onclick="verifyOTP()">Verify & Register</button>
        </div>
    </div>

    <div id="dashboard">
        <div style="padding: 30px;">
            <h1 id="welcome-user">Welcome!</h1>
            <p>Your account is now verified and active.</p>
            <div id="contact-list"></div>
        </div>

        <div class="footer-bar">
            <div class="footer-item" onclick="openUpdates()">
                <div class="refresh-icon" id="upd-icon">üîÑ</div>
                <div style="font-size: 10px;">Update</div>
            </div>
            <div style="display: flex; gap: 40px;">
                <div class="footer-item" onclick="alert('Starting Call...')">üìû<div style="font-size:10px;">Calls</div></div>
                <div class="footer-item" onclick="openSettings()">‚öôÔ∏è<div style="font-size:10px;">Settings</div></div>
            </div>
        </div>
    </div>

    <script>
        // --- EmailJS Setup ---
        // ‡§Ø‡§π‡§æ‡§Å ‡§Ö‡§™‡§®‡•Ä PUBLIC_KEY ‡§°‡§æ‡§≤‡•á‡§Ç
        emailjs.init("YOUR_PUBLIC_KEY"); 

        let generatedOTP = null;
        let userData = {};

        function showRegister() {
            document.getElementById('login-box').classList.add('hidden');
            document.getElementById('register-box').classList.remove('hidden');
        }

        function showLogin() {
            document.getElementById('register-box').classList.add('hidden');
            document.getElementById('login-box').classList.remove('hidden');
        }

        // ‡§Ö‡§∏‡§≤‡•Ä ‡§à‡§Æ‡•á‡§≤ ‡§≠‡•á‡§ú‡§®‡•á ‡§ï‡§æ ‡§´‡§Ç‡§ï‡•ç‡§∂‡§®
        function sendOTP() {
            const email = document.getElementById('reg-email').value;
            const name = document.getElementById('reg-name').value;
            const pass = document.getElementById('reg-pass').value;

            if(!email.includes("@") || name.length < 2) {
                alert("Please enter valid details");
                return;
            }

            // Generate 6 digit OTP
            generatedOTP = Math.floor(100000 + Math.random() * 900000);
            userData = { name, email, pass };

            document.getElementById('send-btn').innerText = "Sending...";

            // EmailJS ‡§ï‡•á ‡§ú‡§∞‡§ø‡§è ‡§à‡§Æ‡•á‡§≤ ‡§≠‡•á‡§ú‡§®‡§æ
            emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", {
                to_email: email,
                to_name: name,
                otp_code: generatedOTP
            }).then(() => {
                alert("OTP sent to " + email);
                document.getElementById('register-box').classList.add('hidden');
                document.getElementById('otp-box').classList.remove('hidden');
            }).catch((err) => {
                alert("Failed to send email. Check your Internet or EmailJS keys.");
                console.log(err);
            });
        }

        function verifyOTP() {
            const userOTP = document.getElementById('otp-input').value;
            if(userOTP == generatedOTP) {
                alert("Email Verified Successfully!");
                // ‡§∏‡•á‡§µ ‡§ï‡§∞‡•á‡§Ç ‡§§‡§æ‡§ï‡§ø ‡§¨‡§æ‡§∞-‡§¨‡§æ‡§∞ ‡§≤‡•â‡§ó‡§ø‡§® ‡§® ‡§ï‡§∞‡§®‡§æ ‡§™‡•ú‡•á (‡§∏‡§ø‡§∞‡•ç‡§´ ‡§á‡§∏ ‡§∏‡•á‡§∂‡§® ‡§ï‡•á ‡§≤‡§ø‡§è)
                sessionStorage.setItem('isLoggedIn', 'true');
                sessionStorage.setItem('userName', userData.name);
                enterDashboard();
            } else {
                alert("Invalid OTP! Please try again.");
            }
        }

        function handleLogin() {
            // ‡§¨‡•á‡§∏‡§ø‡§ï ‡§≤‡•â‡§ó‡§ø‡§® ‡§ö‡•á‡§ï (‡§Ö‡§∏‡§≤‡•Ä ‡§°‡•á‡§ü‡§æ‡§¨‡•á‡§∏ ‡§ï‡•á ‡§¨‡§ø‡§®‡§æ)
            const email = document.getElementById('l-email').value;
            if(email.includes("@")) {
                sessionStorage.setItem('isLoggedIn', 'true');
                enterDashboard();
            }
        }

        function enterDashboard() {
            const name = sessionStorage.getItem('userName') || "User";
            document.getElementById('welcome-user').innerText = "Hello, " + name;
            document.getElementById('auth-container').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
        }

        // ‡§∏‡•Å‡§∞‡§ï‡•ç‡§∑‡§æ: ‡§Ö‡§ó‡§∞ ‡§™‡•á‡§ú ‡§∞‡§ø‡§´‡•ç‡§∞‡•á‡§∂ ‡§π‡•ã ‡§î‡§∞ ‡§≤‡•â‡§ó‡§ø‡§® ‡§® ‡§π‡•ã, ‡§§‡•ã ‡§µ‡§æ‡§™‡§∏ ‡§≤‡•â‡§ó‡§ø‡§® ‡§™‡§∞ ‡§≠‡•á‡§ú‡•á‡§Ç
        window.onload = function() {
            if(sessionStorage.getItem('isLoggedIn') === 'true') {
                enterDashboard();
            }
        }

        function openUpdates() {
            const icon = document.getElementById('upd-icon');
            icon.classList.add('spinning');
            setTimeout(() => icon.classList.remove('spinning'), 1000);
        }

        function openSettings() { alert("Settings window opening..."); }
    </script>
</body>
</html>
