<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>ChatBox - Final Edition</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.1);
            --ultra-glass: rgba(255, 255, 255, 0.05);
            --blur: blur(25px);
            --accent: #00f2fe;
            --border: rgba(255, 255, 255, 0.2);
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white; overflow: hidden;
        }

        /* --- AUTH SECTION --- */
        #auth-container {
            position: fixed; inset: 0; z-index: 2000;
            background: #0f0c29; display: flex; justify-content: center; align-items: center;
        }
        .auth-card {
            background: var(--glass); backdrop-filter: var(--blur);
            padding: 30px; border-radius: 20px; border: 1px solid var(--border);
            width: 85%; max-width: 360px; text-align: center;
        }
        input {
            width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px;
            border: 1px solid var(--border); background: rgba(0,0,0,0.2);
            color: white; outline: none; box-sizing: border-box;
        }
        .btn-main {
            width: 100%; padding: 12px; border: none; border-radius: 10px;
            background: var(--accent); color: #000; font-weight: bold; cursor: pointer;
        }

        /* --- DASHBOARD --- */
        #dashboard { display: none; height: 100vh; }

        /* --- FOOTER BAR --- */
        .footer-bar {
            position: fixed; bottom: 0; width: 100%; height: 85px;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(15px);
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 25px; box-sizing: border-box; border-top: 1px solid var(--border);
        }
        .footer-left, .footer-right { display: flex; align-items: center; gap: 20px; }
        .footer-item { display: flex; flex-direction: column; align-items: center; cursor: pointer; }
        .update-icon { font-size: 24px; transition: 0.5s; margin-bottom: 2px; }
        .spinning { transform: rotate(360deg); }

        /* --- WINDOWS (Glass Style) --- */
        .full-screen-window {
            position: fixed; inset: 0; background: var(--ultra-glass);
            backdrop-filter: blur(50px); z-index: 1500; display: none;
            padding: 40px 20px; box-sizing: border-box; overflow-y: auto;
        }

        /* Status Grid (2 Rows, 4 Columns) */
        .status-grid {
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-bottom: 30px;
        }
        .status-box {
            aspect-ratio: 1/1; background: var(--glass); border-radius: 12px;
            display: flex; flex-direction: column; justify-content: center;
            align-items: center; border: 1px solid var(--border); font-size: 10px;
        }

        /* Call Popup */
        .call-popup {
            position: absolute; bottom: 95px; right: 20px;
            background: rgba(20,20,20,0.95); border-radius: 15px;
            padding: 10px; display: none; flex-direction: column; gap: 5px;
        }
        .call-btn { background: none; color: white; border: none; padding: 10px; text-align: left; cursor: pointer; }

        /* Call UI */
        #call-ui {
            position: fixed; inset: 0; background: rgba(0,0,0,0.85);
            backdrop-filter: blur(30px); z-index: 3000; display: none;
            flex-direction: column; align-items: center; justify-content: space-between; padding: 60px 0;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="auth-container">
        <div class="auth-card" id="reg-box">
            <h2>Create Account</h2>
            <input type="text" id="reg-name" placeholder="Full Name">
            <input type="email" id="reg-email" placeholder="Gmail Address">
            <input type="password" id="reg-pass" placeholder="Create Password">
            <button class="btn-main" id="otp-btn" onclick="sendOTP()">Get 6-Digit Code</button>
        </div>

        <div class="auth-card hidden" id="otp-box">
            <h2>Verify Gmail</h2>
            <p style="font-size: 12px; opacity: 0.8;">Enter code sent to your email</p>
            <input type="text" id="otp-input" placeholder="000000" maxlength="6" style="text-align:center; font-size:24px; letter-spacing:8px;">
            <button class="btn-main" onclick="verifyOTP()">Verify & Start</button>
        </div>
    </div>

    <div id="dashboard">
        <div style="padding: 20px;">
            <h1 id="user-display">Welcome</h1>
            <p>Your secure dashboard is active.</p>
        </div>

        <div id="update-window" class="full-screen-window">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h3>Updates</h3>
                <button onclick="closeWindow('update-window')" style="background:none; color:white; border:none; font-size:20px;">‚úï</button>
            </div>
            
            <div class="status-grid">
                <div class="status-box" onclick="document.getElementById('fileInput').click()">
                    <span style="font-size:20px;">‚ûïüì∏</span>
                    <span>Add Status</span>
                </div>
                <div class="status-box"></div><div class="status-box"></div><div class="status-box"></div>
                <div class="status-box"></div><div class="status-box"></div><div class="status-box"></div><div class="status-box"></div>
            </div>
            <input type="file" id="fileInput" hidden accept="image/*,video/*" onchange="handleFile(this)">

            <h4>Privacy: Who can see?</h4>
            <div id="user-list">
                <div style="display:flex; justify-content:space-between; margin-bottom:10px; background:var(--glass); padding:10px; border-radius:10px;">
                    <span>User_John</span>
                    <input type="checkbox" checked>
                </div>
            </div>
        </div>

        <div id="settings-window" class="full-screen-window">
            <h2 style="color:var(--accent)">Settings</h2>
            <div style="margin-top:30px;">
                <div style="display:flex; justify-content:space-between; padding:15px 0; border-bottom:1px solid var(--border);">
                    <span>Show Desktop Notifications</span>
                    <input type="checkbox" checked>
                </div>
                <div style="display:flex; justify-content:space-between; padding:15px 0; border-bottom:1px solid var(--border);">
                    <span>Ultra Glass Mode</span>
                    <input type="checkbox" checked>
                </div>
            </div>
            <button class="btn-main" style="margin-top:40px;" onclick="closeWindow('settings-window')">Save & Close</button>
        </div>

        <div id="call-menu" class="call-popup">
            <button class="call-btn" onclick="openCall('Audio')">üìû Audio Call</button>
            <button class="call-btn" onclick="openCall('Video')">üìπ Video Call</button>
        </div>

        <div class="footer-bar">
            <div class="footer-left">
                <div class="footer-item" onclick="triggerUpdate()">
                    <div id="upd-icon" class="update-icon">üîÑ</div>
                    <div style="font-size:10px;">Update</div>
                </div>
            </div>
            <div class="footer-right">
                <div class="footer-item" onclick="toggleCallMenu()">
                    <div style="font-size:24px;">üìû</div>
                    <div style="font-size:10px;">Calls</div>
                </div>
                <div class="footer-item" onclick="openWindow('settings-window')">
                    <div style="font-size:24px;">‚öôÔ∏è</div>
                    <div style="font-size:10px;">Settings</div>
                </div>
            </div>
        </div>
    </div>

    <div id="call-ui">
        <h2 id="call-type-label">Calling...</h2>
        <div style="font-size:40px;" id="call-timer">00:00</div>
        <div style="display:flex; gap:30px;">
            <button class="btn-main" style="background:#444; width:60px; height:60px; border-radius:50%; color:white;">üé§</button>
            <button class="btn-main" style="background:red; width:60px; height:60px; border-radius:50%; color:white;" onclick="endCall()">üîö</button>
            <button class="btn-main" style="background:#444; width:60px; height:60px; border-radius:50%; color:white;">üîä</button>
        </div>
    </div>

    <script>
        // --- 1. CONFIGURATION (‡§Ø‡§π‡§æ‡§Å ‡§Ö‡§™‡§®‡•Ä ID ‡§≠‡§∞‡•á‡§Ç) ---
        emailjs.init("yWJB1TLzZV7MI-DCV"); 

        let generatedOTP;
        let userData = {};

        // --- 2. AUTH LOGIC ---
        function sendOTP() {
            const name = document.getElementById('reg-name').value;
            const email = document.getElementById('reg-email').value;
            const pass = document.getElementById('reg-pass').value;

            if(!email.includes("@")) return alert("Valid Gmail required");

            generatedOTP = Math.floor(100000 + Math.random() * 900000);
            userData = { name, email };
            
            document.getElementById('otp-btn').innerText = "Sending...";

            emailjs.send("service_w1wc2wo", "template_iwl6hw9", {
                to_email: email,
                to_name: name,
                otp_code: generatedOTP
            }).then(() => {
                document.getElementById('reg-box').classList.add('hidden');
                document.getElementById('otp-box').classList.remove('hidden');
            }).catch(err => alert("EmailJS Error! Check Keys."));
        }

        function verifyOTP() {
            const input = document.getElementById('otp-input').value;
            if(input == generatedOTP) {
                localStorage.setItem('chatUser', userData.name);
                showDashboard();
            } else {
                alert("Invalid Code!");
            }
        }

        function showDashboard() {
            document.getElementById('auth-container').classList.add('hidden');
            document.getElementById('dashboard').style.display = 'block';
            document.getElementById('user-display').innerText = "Hello, " + localStorage.getItem('chatUser');
        }

        // --- 3. UI LOGIC ---
        function triggerUpdate() {
            const icon = document.getElementById('upd-icon');
            icon.classList.add('spinning');
            setTimeout(() => {
                icon.classList.remove('spinning');
                openWindow('update-window');
            }, 800);
        }

        function toggleCallMenu() {
            const m = document.getElementById('call-menu');
            m.style.display = (m.style.display === 'flex') ? 'none' : 'flex';
        }

        function openWindow(id) { document.getElementById(id).style.display = 'block'; }
        function closeWindow(id) { document.getElementById(id).style.display = 'none'; }

        // --- 4. CALL LOGIC ---
        let timerInt;
        function openCall(type) {
            document.getElementById('call-menu').style.display = 'none';
            document.getElementById('call-ui').style.display = 'flex';
            document.getElementById('call-type-label').innerText = type + " Call...";
            let sec = 0;
            timerInt = setInterval(() => {
                sec++;
                let m = Math.floor(sec/60);
                let s = sec%60;
                document.getElementById('call-timer').innerText = `${m<10?'0':''}${m}:${s<10?'0':''}${s}`;
            }, 1000);
        }

        function endCall() {
            clearInterval(timerInt);
            document.getElementById('call-ui').style.display = 'none';
            document.getElementById('call-timer').innerText = "00:00";
        }

        function handleFile(input) {
            if(input.files && input.files[0]) alert("File Selected: " + input.files[0].name + " (Uploading...)");
        }

        window.onload = () => { if(localStorage.getItem('chatUser')) showDashboard(); }
    </script>
</body>
</html>
